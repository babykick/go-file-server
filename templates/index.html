<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>File Archive</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, Helvetica, sans-serif; background: #fff; }
        .header {
            background: #000;
            color: #fff;
            padding: 10px 20px;
            display: table;
            width: 100%;
        }
        .header-left { display: table-cell; vertical-align: middle; }
        .header-right { display: table-cell; vertical-align: middle; text-align: right; }
        .logo { display: table-cell; vertical-align: middle; }
        .logo-icon {
            display: inline-block;
            vertical-align: middle;
            margin-right: 10px;
            font-size: 24px;
        }
        .logo-text {
            display: inline-block;
            vertical-align: middle;
            font-size: 14px;
            font-weight: bold;
            line-height: 1.2;
        }
        .search-box {
            padding: 5px 10px;
            border: 1px solid #ccc;
            width: 200px;
        }
        .search-btn {
            background: #fff;
            border: 1px solid #ccc;
            padding: 5px 10px;
            cursor: pointer;
        }
        .container { padding: 20px; max-width: 900px; }
        .breadcrumb { margin-bottom: 15px; font-size: 14px; }
        .breadcrumb a { color: #0000EE; text-decoration: underline; }
        table { border-collapse: collapse; width: 100%; }
        th, td { padding: 5px 15px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background: #f5f5f5; font-weight: normal; }
        td.size { text-align: right; }
        th.size { text-align: right; }
        a { color: #0000EE; text-decoration: none; }
        a:hover { text-decoration: underline; }
        .icon { margin-right: 5px; font-family: monospace; }
        .no-results { padding: 20px; color: #666; }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <div class="logo">
                <span class="logo-icon">&#127970;</span>
                <span class="logo-text">FILE<br>ARCHIVE</span>
            </div>
        </div>
        <div class="header-right">
            <form method="get" action="/">
                <input type="text" name="q" class="search-box" placeholder="Search" value="{{.Query}}">
                <button type="submit" class="search-btn">&#128269;</button>
            </form>
        </div>
    </div>
    <div class="container">
        <div class="breadcrumb">
            <a href="/">Home</a>
            {{range .Breadcrumbs}}
                / <a href="{{.Path}}">{{.Name}}</a>
            {{end}}
        </div>
        <table>
            <tr>
                <th>file</th>
                <th>last modified</th>
                <th class="size">size</th>
            </tr>
            {{if .Parent}}
            <tr>
                <td><span class="icon">[&#128193;]</span><a href="{{.Parent}}">..</a></td>
                <td>-</td>
                <td class="size">-</td>
            </tr>
            {{end}}
            {{range .Files}}
            <tr>
                <td>
                    {{if .IsDir}}
                    <span class="icon">[&#128193;]</span><a href="{{.Link}}">{{.Name}}</a>
                    {{else}}
                    <span class="icon">[&#128196;]</span><a href="{{.Link}}">{{.Name}}</a>
                    {{end}}
                </td>
                <td>{{.ModTime}}</td>
                <td class="size">{{.Size}}</td>
            </tr>
            {{else}}
            {{if not .Parent}}
            <tr><td colspan="3" class="no-results">No files found</td></tr>
            {{end}}
            {{end}}
        </table>
    </div>
</body>
</html>
